// Establish version and status
ext.githubProjectName = rootProject.name // Change if github project name is not the same as the root project's name

buildscript {
    repositories {
        mavenLocal()
        mavenCentral() // maven { url 'http://jcenter.bintray.com' }
    }
    apply from: file('gradle/buildscript.gradle'), to: buildscript 
}

allprojects {
    repositories { 
        mavenLocal()
        mavenCentral() // maven { url: 'http://jcenter.bintray.com' }
    }
}

apply from: file('gradle/convention.gradle')
apply from: file('gradle/maven.gradle')
//apply from: file('gradle/check.gradle')
//apply from: file('gradle/license.gradle')
apply from: file('gradle/release.gradle')

apply plugin: 'idea'
apply plugin: 'eclipse'

subprojects {
    group = "com.netflix.${githubProjectName}"
}

project(':archaius-core') {
    apply plugin: 'java'
    dependencies {
        compile     'org.apache.commons:commons-lang3:3.3.2'
        compile     'org.slf4j:slf4j-api:1.6.3'

        testCompile 'org.slf4j:slf4j-log4j12:1.6.1'
        testCompile 'junit:junit:4.11'
        testCompile 'com.google.guava:guava:11.0.2'
    }
}

project(':archaius-typesafe') {
    apply plugin: 'java'
    dependencies {
        compile     project(':archaius-core')
        compile     'com.typesafe:config:1.2.1'

        testCompile 'org.slf4j:slf4j-log4j12:1.6.1'
        testCompile 'junit:junit:4.11'
    }
}

project(':archaius-commons-configuration') {
    apply plugin: 'java'
    dependencies {
        compile  project(':archaius-core')
        compile  'commons-configuration:commons-configuration:1.8'

        testCompile 'org.slf4j:slf4j-log4j12:1.6.1'
        testCompile 'junit:junit:4.11'
    }
}

project(':archaius-guice') {
    apply plugin: 'java'
    dependencies {
        compile  project(':archaius-core')
        compile  'javax.inject:javax.inject:1'
        compile  'com.google.inject:guice:3.0'
        compile  'com.google.inject.extensions:guice-multibindings:3.0'

        testCompile 'org.slf4j:slf4j-log4j12:1.6.1'
        testCompile 'junit:junit:4.11'
    }
}

project(':archaius-legacy') {
    apply plugin: 'java'
    dependencies {
        compile  project(':archaius-commons-configuration')
        compile 'com.google.code.findbugs:annotations:2.0.0'
        compile 'com.google.guava:guava:14.0.1'    
        compile 'commons-configuration:commons-configuration:1.8'
        compile 'org.slf4j:slf4j-api:1.6.4'
        compile 'com.fasterxml.jackson.core:jackson-annotations:2.4.3'
        compile 'com.fasterxml.jackson.core:jackson-core:2.4.3'
        compile 'com.fasterxml.jackson.core:jackson-databind:2.4.3'

        testCompile 'org.slf4j:slf4j-log4j12:1.6.1'
        testCompile 'junit:junit:4.11'
        testCompile 'org.apache.derby:derby:10.8.2.2'
        testCompile files('src/test/resources/classpathTestResources.jar')
    }
}

